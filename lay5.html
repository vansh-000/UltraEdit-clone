<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Information</title>
    <style>
        body {
            background-color: #ccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: #fff;
            width: 22vw;
            margin: 3vw;
            border-radius: 18px;
            padding: 1vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            margin-top: 0.4vw;
            display: flex;
            justify-content: space-evenly;
            padding: 0 1vw;
        }
        .caption span {
            font-size: 0.8vw;
            padding: 0.4vw;
            border: 1.5px solid black;
            border-radius: 1vw;
        }
        h1 {
            margin: 1.5vw 0 1vw 0;
            text-align:center ;
            color: #333;
        }
        p {
            font-size: 0.8vw;
            color: #666;
            margin: 0 1.5vw;
            text-align: justify;
        }
        .button {
            font-size: 0.8vw;
            border: 1.5px solid blue;
            background-color: #76f;
            color: blue;
            margin: 1vw auto;
            padding: 0.4vw 1.2vw;
            border-radius: 15px;
            display: block;
            text-align: center;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #bcc;
            color: #495;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1533751733515-b07fd430c993?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lake">
        </div>
        <div class="caption">
            <span>Nature</span>
            <span>Lakes</span>
        </div>

    </div>
</body>
</html>
